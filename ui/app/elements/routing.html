<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function redirectRegion(ctx, next) {
      if (app._region) {
        page(app.baseUrl + app._region.code);
      } else {
        next();
      }
    }

    function selectRegion(ctx, next) {
      if (ctx.params.reg) {
        app._regions.forEach(function(region) {
          if (region.code === ctx.params.reg) {
            app._region = region;
          }
        });
      }

      next();
    }

    function selectExercice(ctx, next) {
      if (ctx.params.exe) {
        app._exercice = parseInt(ctx.params.exe);
      }

      next();
    }

    function selectAxe(ctx, next) {
      if (ctx.params.idaxe) {
        app._axes.forEach(function(axe) {
          if (axe._id === ctx.params.idaxe) {
            app._axe = axe;
          }
        });
      }

      next();
    }

    function selectAction(ctx, next) {
      if (ctx.params.idact) {
        app._actions.forEach(function(action) {
          if (action._id === ctx.params.idact) {
            app._action = action;
          }
        });
      }

      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', redirectRegion, function() {
      app.titre = 'Plans d\'actions régionaux';
      app.sstitre = 'des délégations régionales ANFH';
      app.route = 'regions';
    });

    page(app.baseUrl, redirectRegion, function() {
      app.titre = 'Plans d\'actions régionaux';
      app.sstitre = 'des délégations régionales ANFH';
      app.route = 'regions';
    });

    page('/:reg', selectRegion, function(data) {
      app.titre = 'Plans d\'actions régional';
      app.sstitre = 'de la délégation ' + app._region.denomination;
      app.route = 'region';
      app.params = data.params;
    });

    page('/:reg/:exe/axes', selectRegion, selectExercice, function(data) {

      app.titre = 'Axes de formation';
      app.sstitre = 'du plan d\'action :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'axes';
      app.params = data.params;

    });

    page('/:reg/:exe/actions', selectRegion, selectExercice, function(data) {
      app.titre = 'Actions de formation';
      app.sstitre = 'du plan d\'action :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'actions';
      app.params = data.params;
    });

    page('/:reg/:exe/axes/nouveau', selectRegion, selectExercice, function(data) {
      app.titre = 'Créer un axe';
      app.sstitre = 'du plan d\'action :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'axe';
      app.params = data.params;
    });

    page('/:reg/:exe/axes/:idaxe', selectRegion, selectExercice, selectAxe, function(data) {
      app.titre = 'Modifier un axe';
      app.sstitre = 'du plan d\'action :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'axe';
      app.params = data.params;

    });

    page('/:reg/:exe/actions/nouveau', selectRegion, selectExercice, function(data) {
      app.titre = 'Créer une action';
      app.sstitre = 'du plan d\'action :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'action';
      app.menu = 'action';
      app.params = data.params;
    });

    page('/:reg/:exe/actions/:idact', selectRegion, selectExercice, selectAction, function(data) {
      app.titre = 'Modifier une action';
      app.sstitre = 'du plan d\'action :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'action';
      app.menu = 'action';
      app.params = data.params;
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
