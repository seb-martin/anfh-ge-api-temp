<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/:reg/*', function(ctx, next) {
      
      if (!app._region || ctx.params.reg !== app._region.code) {
        app.$.parModel.selectRegion(ctx.params.reg);
      }
      next();

    });

    page('/:reg/:exe/*', function(ctx, next) {
      next();
    });

    page('/:reg/:exe/axes/*', function(ctx, next) {
      next();
    });

    page('/', function() {
      app.titre = 'Plans d\'Actions Régionaux';
      app.sstitre = 'des délégations régionales ANFH';
      app.route = 'regions';
    });

    page(app.baseUrl, function() {
      app.titre = 'Plans d\'Actions Régionaux';
      app.sstitre = 'des délégations régionales ANFH';
      app.route = 'regions';
    });

    page('/:reg', function(data) {

      if (!app._region || data.params.reg !== app._region.code) {
        app.$.parModel.selectRegion(data.params.reg);

      }
      app.titre = 'Plans d\'Actions Régional';
      app.sstitre = 'de la délégation ' + app._region.denomination;
      app.route = 'region';
      app.params = data.params;

    });

    page('/:reg/:exe/axes', function(data) {

      app.titre = 'Axes de Formation';
      app.sstitre = 'du plan de formation :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'axes';
      app.params = data.params;

    });

    page('/:reg/:exe/actions', function(data) {
      app.titre = 'Actions de Formation';
      app.sstitre = 'du plan de formation :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'actions';
      app.params = data.params;
    });

    page('/:reg/:exe/axes/nouveau', function(data) {
      app.titre = 'Céer Axe';
      app.sstitre = 'du plan de formation :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'axe';
      app.params = data.params;
    });

    page('/:reg/:exe/axes/:id', function(data) {
      app.titre = 'Modifier Axe';
      app.sstitre = 'du plan de formation :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'axe';
      app.params = data.params;

    });

    page('/:reg/:exe/actions/nouveau', function(data) {
      app.titre = 'Créer Action';
      app.sstitre = 'du plan de formation :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'action';
      app.menu = 'action';
      app.params = data.params;
    });

    page('/:reg/:exe/actions/:id', function(data) {
      app.titre = 'Modifier Action';
      app.sstitre = 'du plan de formation :exe de la délégation :reg'
        .replace(':exe', app._exercice)
        .replace(':reg', app._region.denomination);
      app.route = 'action';
      app.menu = 'action';
      app.params = data.params;
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
