

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="par-marked-textarea">
  <template>
    <div class="layout horizontal end">

      <paper-textarea class="flex" label="[[label]]" char-counter maxlength="{{maxlength}}" value="{{value}}"></paper-textarea>

      <paper-icon-button icon$="[[_computeIcon(showPreview)]]" alt="" title$="[[_computeTitle(showPreview)]]" on-tap="_togglePreview"></paper-icon-button>
    </div>


    <paper-dialog opened="{{showPreview}}" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Aperçu [[label]]</h2>
      <paper-dialog-scrollable>
        <marked-element markdown="{{value}}">
          <div class="markdown-html"></div>
        </marked-element>
      </paper-dialog-scrollable>
<!--       <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm>Accept</paper-button>
    </div>
     -->    
   </paper-dialog>

    <template is="dom-if" if="{{showPreview}}">
    </template>
  </template>


  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'par-marked-textarea',

      behaviors: [
        Polymer.IronFormElementBehavior,
        Polymer.IronValidatableBehavior
      ],

      properties: {
        label: {
          type: String
        },

        maxlength: {
          type: Number,
          value: 4000
        },

        showPreview: {
          type: Boolean,
          value: false,
          observer: '_showPreviewChanged'
        }
      },

      _computeIcon: function(showPreview) {
        return showPreview ? 'icons:visibility-off' : 'icons:visibility';
      },

      _computeTitle: function(showPreview) {
        return showPreview ? 'Masquer l\'aperçu' : 'Afficher l\'aperçu';
      },

      _togglePreview: function() {
        console.log('_togglePreview');
        this.showPreview = !this.showPreview;
      },

      _showPreviewChanged: function(/*preview*/) {
        // console.log('_showPreviewChanged', preview);

      }

    });
  })();
  </script>
</dom-module>
