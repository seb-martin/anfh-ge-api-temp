

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="par-region-panel">

  <style include="shared-styles"></style>

  <style>
  :root {
  }

  .content {
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  .content > paper-card {
    width: 100%;
  }


  paper-icon-item {
    height: 80px;

/*       font-family: 'Roboto', 'Noto', sans-serif;
-webkit-font-smoothing: antialiased;
text-rendering: optimizeLegibility;
font-size: 14px;
font-weight: 400;
 */
    border-top: 1px solid #dedede;
    background-color: #fff;

  }

  iron-icon[item-icon] {
    width: 32px;
    height: 32px;
    color: var(--default-primary-color);
  }

  paper-icon-item:hover iron-icon[item-icon] {
    color: var(--accent-color);
  }
  </style>


  <template>

    <div class="content">

      <template is="dom-repeat" items={{exercices}} as="exercice">

        <paper-card elevation$="[[_computeElevation(exercice)]]" heading="Plan d'actions rÃ©gional {{exercice}}">

          <paper-icon-item on-tap="_axesTap">
            <iron-icon icon="icons:explore" item-icon></iron-icon>
            <paper-item-body class="flex">
              <div>Axes</div>
            </paper-item-body>
            <paper-ripple class="circle" recenters></paper-ripple>
          </paper-icon-item>
          <paper-icon-item on-tap="_actionsTap">
            <iron-icon icon="icons:group-work" item-icon></iron-icon>
            <span>Actions</span>
            <paper-ripple class="circle" recenters></paper-ripple>
          </paper-icon-item>
        </paper-card>

        <div style="height: 20px"></div>

      </template>
    </div>


  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'par-region-panel',

      properties: {
        region: {
          type: Object
        },
        exercices: {
          type: Array
        }
      },

      _computeElevation: function(exercice) {
        var now = new Date();
        return exercice === now.getFullYear() ? 3 : 1;
      },

      _axesTap: function(evt) {
        this.fire('show-axes', {exercice: evt.model.exercice});
      },

      _actionsTap: function(evt) {
        this.fire('show-actions', {exercice: evt.model.exercice});
      }

    });
  })();
  </script>
</dom-module>
