

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="par-regions-panel">
  <template>

    <style include="shared-styles"></style>

    <style>
    :host {
      display: block;
    }

    .content {
      max-width: 800px; 
      margin-left: auto;
      margin-right: auto
    }


    paper-icon-item {
      height: 80px;

/*       font-family: 'Roboto', 'Noto', sans-serif;
-webkit-font-smoothing: antialiased;
text-rendering: optimizeLegibility;
font-size: 14px;
font-weight: 400;
 */
      border-bottom: 1px solid #dedede;
      background-color: #fff;
    }

    par-pastille[item-icon] {
      --par-pastille-mixin: {
        background-color: var(--default-primary-color);
        color: #ffffff;
        width: 32px;
        height: 32px;
        line-height: 32px;
        font-size: 13px;
      };
    }

    paper-icon-item:hover par-pastille[item-icon] {
      background-color: var(--accent-color);
    }
    </style>

    <div class="content">

      <paper-material elevation="1">
        <template is="dom-repeat" items="{{regions}}" as="region">
          <paper-icon-item on-tap="_regionTap">
            <par-pastille item-icon>{{region.code}}</par-pastille>
            {{region.denomination}}
            <paper-ripple class="circle" recenters></paper-ripple>
          </paper-icon-item>
        </template>
      </paper-material>
      
    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'par-regions-panel',

      properties: {
        regions: {
          type: Array
        }
      },

      _regionTap: function(evt) {
        this.fire('show-region', {region: evt.model.region});
      }

    });
  })();
  </script>
</dom-module>
