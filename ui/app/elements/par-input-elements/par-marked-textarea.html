

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="par-marked-textarea">
  <template>
    <paper-tabs selected="{{_selected}}">
      <paper-tab>[[label]]</paper-tab>
      <paper-tab>
        Prévisualiser
        <paper-icon-button icon="icons:help-outline" toggles active="{{_showSandbox}}"></paper-icon-button>
      </paper-tab>
    </paper-tabs>

    <paper-dialog id="sandboxDialog" opened="{{_showSandbox}}" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Aide / Bac à sable</h2>
      <paper-dialog-scrollable>
        <par-marked-sandbox id="sandbox" on-sandbox-changed="_refit"></par-marked-sandbox>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="_rechargerTap">Recharger l'aide</paper-button>
        <paper-button on-tap="_nettoyerTap">Nettoyer le bac à sable</paper-button>
        <paper-button dialog-dismiss>Fermer</paper-button>
      </div>
    </paper-dialog>

    <iron-pages selected="{{_selected}}">
      <div>
        <paper-textarea class="flex" label="[[label]]" no-label-float char-counter auto-validate maxlength="{{maxlength}}" value="{{value}}"></paper-textarea>
      </div>

      <div>
        <marked-element markdown="{{_markdown(value)}}">
          <div class="markdown-html"></div>
        </marked-element>
      </div>

    </iron-pages>

  </template>


  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'par-marked-textarea',

      behaviors: [
        Polymer.IronFormElementBehavior,
        Polymer.IronValidatableBehavior
      ],

      properties: {
        label: {
          type: String
        },

        maxlength: {
          type: Number,
          value: 4000
        }
      },

      ready: function() {
        this._selected = 0;
        this.value = '';
      },

      _markdown: function(value) {
        return value ? value : '*Rien à visualiser*';
      },

      _rechargerTap: function() {
        this.$.sandbox.reload();
      },

      _nettoyerTap: function() {
        this.$.sandbox.clear();
      },

      _refit: function() {
        this.$.sandboxDialog.refit();
      }

    });
  })();
  </script>
</dom-module>
